<div class="Login">
   <img src="../../img/logo-strive.png" alt="Tremble mortal!" />
   <div>
      <input type="text" placeholder="Username" ng-model="username">
      <input type="password" placeholder="Password" ng-model="password">
   </div>
   <button class="Btn-lilly" ng-click="login( username, password )">Login</button>

   <button class="Btn-lilly" ng-click="getUsers()">get Users</button>
</div>
